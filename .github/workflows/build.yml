name: Build iOS Tweak

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Theos environment
        run: |
          # Install dependencies
          brew install git ldid perl wget dpkg

          # Clone Theos
          git clone --recursive https://github.com/theos/theos.git $HOME/theos

          # Set THEOS environment variable
          echo "export THEOS=$HOME/theos" >> $GITHUB_ENV
          export THEOS=$HOME/theos

          # Clone Theos SDKs repository
          git clone https://github.com/theos/sdks.git $HOME/theos/sdks

      - name: Build the project
        run: |
          make clean
          make

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v3
        with:
          name: Cardculator
          path: packages/*.deb
